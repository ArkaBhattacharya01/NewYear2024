<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

<title>Loading</title>
<div class="heading1">
<h1>Hey! Open in 2024</h1>
</div>
<h3 id="yearText"></h3>
<span id="countdown"></span>
<script id="rendered-js">
    function checkFirst(){
        var date1=new Date();
        var date2=(new Date("December 31, 2023"));
    var date=new Date();
    if(date1.getFullYear()>date2.getFullYear()){
    window.location="WishNewYear.html";
    }
}
    function updateCountdown() {
    const now = new Date();
    const nextYear = new Date(now.getFullYear() + 1, 0, 1);
    const timeRemaining = nextYear - now;
    const currentYear = new Date().getFullYear();

    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor(
      (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    const minutes = Math.floor(
      (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
    );
    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

    document.getElementById(
      "countdown"
    ).innerHTML = `Time Remaining: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    document.getElementById("yearText").innerHTML = ` ${currentYear}`;
  }
  checkFirst();
  updateCountdown();

  setInterval(updateCountdown, 1000);
</script>
